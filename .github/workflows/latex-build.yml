name: Build CVs

on:
  push:
    branches:
      - main  # или любая другая основная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup LaTeX
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: CV_Evgeny_Baulin_Full_Stack_Developer.tex
          texlive_version: '2020'
          working_directory: ./  # Указываем рабочую директорию

      - name: Build second CV PDF using pdflatex
        run: |
          pdflatex CV_Evgeny_Baulin_Programmer_Analyst.tex
          pdflatex CV_Evgeny_Baulin_Full_Stack_Developer.tex

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CVs
          path: ./CV_Evgeny_Baulin_Full_Stack_Developer.pdf
          path: ./CV_Evgeny_Baulin_Programmer_Analyst.pdf
