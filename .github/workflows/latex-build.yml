name: Build PDFs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-cv-builder -f Dockerfile .

      - name: Run Docker container
        run: docker run --name cv-builder-temp my-cv-builder

      - name: Copy output files
        run: docker cp cv-builder-temp:/app/output ./output

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v3
        with:
          name: PDFs
          path: output/*.pdf

      - name: Cleanup Docker container
        run: docker rm cv-builder-temp
